<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Sistema de Reservas</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="login-page">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg border-0 rounded-4">
                    <div class="card-body p-5">
                        <!-- Logo/Título -->
                        <div class="text-center mb-4">
                            <div class="logo-circle mb-3">
                                <i class="fas fa-user-plus"></i>
                            </div>
                            <h2 class="fw-bold mb-2">Crear Cuenta</h2>
                            <p class="text-muted">Regístrate para comenzar a hacer reservas</p>
                        </div>

                        <!-- Formulario de Registro -->
                        <form id="registroForm">
                            <!-- Campo Nombre -->
                            <div class="mb-3">
                                <label for="nombre" class="form-label">
                                    <i class="fas fa-user me-2"></i>Nombre Completo
                                </label>
                                <input 
                                    type="text" 
                                    class="form-control form-control-lg" 
                                    id="nombre" 
                                    placeholder="Ej: Juan Pérez"
                                    required
                                    minlength="3"
                                >
                            </div>

                            <!-- Campo Email -->
                            <div class="mb-3">
                                <label for="correo" class="form-label">
                                    <i class="fas fa-envelope me-2"></i>Correo Electrónico
                                </label>
                                <input 
                                    type="email" 
                                    class="form-control form-control-lg" 
                                    id="correo" 
                                    placeholder="tu@correo.com"
                                    required
                                >
                            </div>

                            <!-- Campo Password -->
                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="fas fa-lock me-2"></i>Contraseña
                                </label>
                                <input 
                                    type="password" 
                                    class="form-control form-control-lg" 
                                    id="password" 
                                    placeholder="Mínimo 6 caracteres"
                                    required
                                    minlength="6"
                                >
                            </div>

                            <!-- Campo Confirmar Password -->
                            <div class="mb-4">
                                <label for="confirmarPassword" class="form-label">
                                    <i class="fas fa-lock me-2"></i>Confirmar Contraseña
                                </label>
                                <input 
                                    type="password" 
                                    class="form-control form-control-lg" 
                                    id="confirmarPassword" 
                                    placeholder="Repite la contraseña"
                                    required
                                    minlength="6"
                                >
                            </div>

                            <!-- Botón Registrar -->
                            <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                                <i class="fas fa-user-plus me-2"></i>Registrarse
                            </button>
                        </form>

                        <!-- Link a Login -->
                        <div class="text-center mt-3">
                            <p class="text-muted">
                                ¿Ya tienes cuenta? 
                                <a href="login.html" class="text-decoration-none fw-bold">
                                    Iniciar Sesión
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts de JavaScript -->
    <script src="js/data.js"></script>
    <script src="js/usuarios.js"></script>
    <script src="js/registro.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('registroForm');
            
            form.addEventListener('submit', function(event) {
                event.preventDefault();
                
                const nombre = document.getElementById('nombre').value.trim();
                const correo = document.getElementById('correo').value.trim();
                const password = document.getElementById('password').value;
                const confirmarPassword = document.getElementById('confirmarPassword').value;
                
                // Validar que las contraseñas coincidan
                if (password !== confirmarPassword) {
                    alert('❌ Error: Las contraseñas no coinciden');
                    return;
                }
                
                // Intentar registrar
                const resultado = registrarCliente(nombre, correo, password);
                
                if (resultado.exito) {
                    alert(`✅ ${resultado.mensaje}\n\n¡Bienvenido ${nombre}!\nAhora puedes iniciar sesión.`);
                    window.location.href = 'login.html';
                } else {
                    alert(`❌ Error: ${resultado.mensaje}`);
                }
            });
        });
    </script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
