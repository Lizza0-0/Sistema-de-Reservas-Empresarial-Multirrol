<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Gestión de Reservas</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-calendar-check me-2"></i>
                Panel de Gestión
            </a>
            <div class="navbar-text text-white">
                <span class="badge bg-primary me-2" id="rolUsuario"></span>
                <i class="fas fa-user-circle me-2"></i>
                <span id="nombreUsuario"></span>
                <!-- Solo admin ve el botón de gestión de usuarios -->
                <button class="btn btn-sm btn-outline-info ms-2" id="btnGestionUsuarios" onclick="window.location.href='gestion-usuarios.html'" style="display:none;">
                    <i class="fas fa-users-cog me-1"></i>Usuarios
                </button>
                <button class="btn btn-sm btn-outline-light ms-2" onclick="cerrarSesion()">
                    <i class="fas fa-sign-out-alt me-1"></i>Salir
                </button>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <!-- Estadísticas -->
        <div class="row mb-4" id="estadisticas">
            <!-- Las estadísticas se cargarán aquí -->
        </div>

        <!-- Filtros y acciones -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card shadow-sm border-0 rounded-4">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col-md-6">
                                <h5 class="mb-md-0">
                                    <i class="fas fa-filter me-2 text-primary"></i>
                                    Filtros
                                </h5>
                            </div>
                            <div class="col-md-6 text-md-end">
                                <button class="btn btn-outline-primary me-2" onclick="filtrarReservasHoy()">
                                    <i class="fas fa-calendar-day me-2"></i>
                                    Ver Reservas de Hoy
                                </button>
                                <button class="btn btn-outline-secondary" onclick="mostrarTodasLasReservas()">
                                    <i class="fas fa-list me-2"></i>
                                    Mostrar Todas
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tabla de reservas -->
        <div class="row">
            <div class="col-12">
                <div class="card shadow-sm border-0 rounded-4">
                    <div class="card-header bg-light">
                        <div class="row align-items-center">
                            <div class="col-md-6">
                                <h5 class="mb-0">
                                    <i class="fas fa-table me-2"></i>
                                    <span id="tituloTabla">Todas las Reservas</span>
                                </h5>
                            </div>
                            <div class="col-md-6 text-md-end">
                                <span class="text-muted" id="contadorReservas"></span>
                            </div>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th>ID</th>
                                        <th>Cliente</th>
                                        <th>Correo</th>
                                        <th>Fecha</th>
                                        <th>Hora</th>
                                        <th>Estado</th>
                                        <th class="text-center">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="tablaReservas">
                                    <!-- Las reservas se cargarán aquí dinámicamente -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts de JavaScript -->
    <script src="../js/data.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/crud.js"></script>
    <script src="../js/join.js"></script>
    <script src="../js/reprogramar.js"></script>
    <script src="../js/dashboard.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
