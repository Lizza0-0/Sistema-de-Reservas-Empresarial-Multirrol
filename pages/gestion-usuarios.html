<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios - Admin</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">
                <i class="fas fa-arrow-left me-2"></i>
                Volver al Dashboard
            </a>
            <div class="navbar-text text-white">
                <span class="badge bg-primary me-2">ADMIN</span>
                <i class="fas fa-user-circle me-2"></i>
                <span id="nombreUsuario"></span>
                <button class="btn btn-sm btn-outline-light ms-3" onclick="cerrarSesion()">
                    <i class="fas fa-sign-out-alt me-1"></i>Salir
                </button>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <!-- Título -->
        <div class="row mb-4">
            <div class="col-12">
                <h2 class="fw-bold mb-2">
                    <i class="fas fa-users-cog me-2 text-primary"></i>
                    Gestión de Usuarios
                </h2>
                <p class="text-muted">Administra todos los usuarios del sistema</p>
            </div>
        </div>

        <!-- Botón para crear usuario -->
        <div class="row mb-4">
            <div class="col-12">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalUsuario" onclick="prepararNuevoUsuario()">
                    <i class="fas fa-user-plus me-2"></i>
                    Crear Nuevo Usuario
                </button>
            </div>
        </div>

        <!-- Tabla de usuarios -->
        <div class="row">
            <div class="col-12">
                <div class="card shadow-sm border-0 rounded-4">
                    <div class="card-header bg-light">
                        <h5 class="mb-0">
                            <i class="fas fa-list me-2"></i>
                            Todos los Usuarios
                        </h5>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th>ID</th>
                                        <th>Nombre</th>
                                        <th>Correo</th>
                                        <th>Rol</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="tablaUsuarios">
                                    <!-- Los usuarios se cargarán aquí -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Crear/Editar Usuario -->
    <div class="modal fade" id="modalUsuario" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitulo">
                        <i class="fas fa-user-plus me-2"></i>
                        Nuevo Usuario
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formUsuario">
                        <input type="hidden" id="usuarioId">
                        
                        <!-- Nombre -->
                        <div class="mb-3">
                            <label for="nombreModal" class="form-label">Nombre Completo</label>
                            <input type="text" class="form-control" id="nombreModal" required minlength="3">
                        </div>

                        <!-- Correo -->
                        <div class="mb-3">
                            <label for="correoModal" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="correoModal" required>
                        </div>

                        <!-- Password -->
                        <div class="mb-3">
                            <label for="passwordModal" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="passwordModal" minlength="6">
                            <small class="text-muted">Dejar en blanco para mantener la contraseña actual (solo al editar)</small>
                        </div>

                        <!-- Rol -->
                        <div class="mb-3">
                            <label for="rolModal" class="form-label">Rol</label>
                            <select class="form-select" id="rolModal" required>
                                <option value="cliente">Cliente</option>
                                <option value="operador">Operador</option>
                                <option value="admin">Administrador</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="guardarUsuario()">
                        <i class="fas fa-save me-2"></i>Guardar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../js/data.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/usuarios.js"></script>
    <script src="../js/gestion-usuarios.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
