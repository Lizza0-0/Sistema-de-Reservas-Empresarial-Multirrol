<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Reservas - Cliente</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-calendar-check me-2"></i>
                Sistema de Reservas
            </a>
            <div class="navbar-text text-white">
                <i class="fas fa-user-circle me-2"></i>
                <span id="nombreUsuario"></span>
                <button class="btn btn-sm btn-outline-light ms-3" onclick="cerrarSesion()">
                    <i class="fas fa-sign-out-alt me-1"></i>Salir
                </button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Título y descripción -->
        <div class="row mb-4">
            <div class="col-12">
                <h2 class="fw-bold mb-2">
                    <i class="fas fa-calendar-alt me-2 text-primary"></i>
                    Mis Reservas
                </h2>
                <p class="text-muted">Crea y administra tus reservas</p>
            </div>
        </div>

        <!-- Formulario para crear nueva reserva -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card shadow-sm border-0 rounded-4">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">
                            <i class="fas fa-plus-circle me-2"></i>
                            Nueva Reserva
                        </h5>
                    </div>
                    <div class="card-body p-4">
                        <form id="formNuevaReserva">
                            <div class="row">
                                <!-- Campo Fecha -->
                                <div class="col-md-6 mb-3">
                                    <label for="fecha" class="form-label">
                                        <i class="fas fa-calendar me-2"></i>
                                        Fecha de la Reserva
                                    </label>
                                    <input 
                                        type="date" 
                                        class="form-control form-control-lg" 
                                        id="fecha" 
                                        required
                                    >
                                    <div class="form-text">
                                        <i class="fas fa-info-circle me-1"></i>
                                        Selecciona una fecha futura
                                    </div>
                                </div>

                                <!-- Campo Hora -->
                                <div class="col-md-6 mb-3">
                                    <label for="hora" class="form-label">
                                        <i class="fas fa-clock me-2"></i>
                                        Hora de la Reserva
                                    </label>
                                    <input 
                                        type="time" 
                                        class="form-control form-control-lg" 
                                        id="hora" 
                                        required
                                    >
                                    <div class="form-text">
                                        <i class="fas fa-info-circle me-1"></i>
                                        Horario: 08:00 - 20:00
                                    </div>
                                </div>
                            </div>

                            <!-- Botón Submit -->
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-check me-2"></i>
                                Crear Reserva
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tabla de reservas del cliente -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card shadow-sm border-0 rounded-4">
                    <div class="card-header bg-light">
                        <h5 class="mb-0">
                            <i class="fas fa-list me-2"></i>
                            Mis Reservas Activas
                        </h5>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th>ID</th>
                                        <th>Fecha</th>
                                        <th>Hora</th>
                                        <th>Estado</th>
                                        <th class="text-center">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="tablaReservas">
                                    <!-- Las reservas se cargarán aquí dinámicamente -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Historial completo -->
        <div class="row">
            <div class="col-12">
                <div class="card shadow-sm border-0 rounded-4">
                    <div class="card-header bg-light">
                        <h5 class="mb-0">
                            <i class="fas fa-history me-2"></i>
                            Historial Completo
                        </h5>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th>ID</th>
                                        <th>Fecha</th>
                                        <th>Hora</th>
                                        <th>Estado</th>
                                    </tr>
                                </thead>
                                <tbody id="tablaHistorial">
                                    <!-- El historial se cargará aquí -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts de JavaScript -->
    <script src="../js/data.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/crud.js"></script>
    <script src="../js/join.js"></script>
    <script src="../js/cliente.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
